<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate - Offline</title>
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f1f5f9; color: #333; text-align: center; padding: 20px; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { font-size: 2em; color: #667eea; margin-bottom: 0.5em; }
        p { font-size: 1.1em; color: #4a5568; margin-bottom: 1.5em; }
        .icon { font-size: 3em; margin-bottom: 0.5em; color: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. MindMate needs an internet connection to function fully.</p>
        <p>Please check your connection and try again.</p>
    </div>
</body>
</html>
